<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/card.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Preview Card</title>
</head>
<body>
    <header>
        <h1 class="sr-only">Preview Card Component</h1>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-image">
                </div>
                <div class="card-body">
                    <div class="card-body__product-title">
                        <label class="card-product-type">PERFUME</label>
                        <h2 class="card-title">
                            Gabrielle Essence Eau De Parfum
                        </h2>
                    </div>
                    <div class="card-body__product-content">
                        <p class="card-content">
                            A floral, solar and voluptuous interpretation composed by Olivier Polge,
                            Perfumer-Creator for the House of CHANEL.
                        </p>
                        <div class="card-body__product-content__currency">
                            <span class="current-currency">$149.99</span>
                            <span class="old-currency">$169.99</span>
                        </div>
                    </div>
                    <div class="card-body__product-footer">
                        <button class="btn btn-primary" type="button">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
